<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/fe9338b0cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    
    <div class="container-login">
        <h1>Login</h1>
        <form action="">
            <!--CAMPO EMAIL-->
            <label for="email">Email</label>
            <!--AUTOCOMPLETE OFF PARA NAO APARECER SUGESTÕES DE EMAIL-->
            <input type="email" name=email id="email" placeholder="Digite seu email" autocomplete="off">

            <!--CAMPO DA SENHA-->
            <label for="senha">Senha</label>
            <input type="password" name="passoword" id="password" placeholder="Digite a sua senha">

            <!--CAMPO ESQUECEU A SENHA-->
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>

            <!--BOTAO ENTRAR DO FORMULARIO-->
            <input type="submit" value="Entrar">
        </form>

        <!--CONTEINER DAS REDES SOCIAIS-->
        <div class="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <!--FACEBOOK-->
            <i class="fa-brands fa-facebook-f"></i>

            <!--LINKEDIN-->
            <i class="fa-brands fa-linkedin-in"></i>
        </div>

        <div class="registrer-container">
            <p>Não tem uma conta?</p>
            <a href="#">Registrar-se</a>

        </div>
    </div>
    
</body>
</html>
